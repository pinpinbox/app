apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
android {
    compileSdkVersion 24
    buildToolsVersion '25.0.0'
    defaultConfig {
        applicationId "com.pinpinbox.android"
        minSdkVersion 16
        targetSdkVersion 23 //20171102 2.2.9使用24 API25已上手機adobe會出錯
        versionCode 125
        versionName "2.3.40"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true

        ndk {
            abiFilters "armeabi", "armeabi-v7a", "x86"
        }

    }

    productFlavors {

        w3_private {
            applicationId "com.pinpinboxW3.android"
            resValue "string", "pinpinbox_app_name", "w3"
            buildConfigField "String", "initAPI", "\"https://w3.pinpinbox.com\""

        }

        www_private {
            applicationId "com.pinpinboxWWW.android"
            resValue "string", "pinpinbox_app_name", "www"
            buildConfigField "String", "initAPI", "\"https://www.pinpinbox.com\""


        }

        www_public {
            applicationId "com.pinpinbox.android"
            resValue "string", "pinpinbox_app_name", "pinpinbox"
            buildConfigField "String", "initAPI", "\"https://www.pinpinbox.com\""
        }


    }

    aaptOptions {
        additionalParameters "--no-version-vectors"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }


    buildTypes {
        release {

            //減少apk大小 移除用不到的程式碼與資源
//            minifyEnabled true
//            shrinkResources true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


    packagingOptions {
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE.txt'
    }

    dexOptions {
        jumboMode true

        preDexLibraries false
        javaMaxHeapSize "4g"

//        incremental true
    }

//    configurations {
//        all*.exclude group: 'com.adobe.creativesdk', module: 'image'
//    }


    splits {
        abi {
            enable true
            reset()
//            include 'armeabi-v7a', 'x86'
//            include 'x86', 'armeabi-v7a', 'mips'
        }
    }

    lintOptions {
        abortOnError false
        disable 'ExtraTranslation'
    }


}

